
<app-navbar></app-navbar>

<!-- If submittd is true  -->
    <div *ngIf="submitted; else loggedOut">
        <div class="card mx-5 my-5" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">Successful!!!</h5>
              <h6 class="card-subtitle mb-2 text-muted">Your Blog is published!</h6>
              <p class="card-text">Please visit the Dashboard for more.....</p>
              <a routerLink="/mainpage" class="btn btn-primary">Dashboard</a>
            </div>
        </div>
    </div> 
  
  <!-- If submittd is false  -->
  <ng-template #loggedOut>
  
    <div class="container">

      <div class="my-5"><h2>Add Blog Details</h2></div>
      <div class="Form">
        <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)"  class="needs-validation">
          <div class="form-group my-2">
            <label for="title">Title</label>
            <input type = "text"  name ="title" placeholder= "Enter title" class="form-control" ngModel required>
            <div class="valid-feedback">Valid title.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>   

          <div class="form-group my-2">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name = "des" placeholder= "Enter description"  ngModel required></textarea>
            <div class="valid-feedback">Valid title.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>   
          
          <div class="form-group my-2">
            <label for="type">Visible Type</label>
            <div class="form-group input-group mb-3">
                <label class="input-group-text">Options</label>
                <select class="form-select" name="options" value="data" ngModel required>
                  <option value="Public">Public</option>
                  <option value="Private">Private</option>
                </select>
            </div>
          </div>

          <div class="form-group my-2">
           
            <fieldset class="form-group">
              <label for="image" class="form-label">Choose Image To Upload</label>
              {{imageError}}
              <div class="custom-file fileInputProfileWrap">
                  <input type="file" (change)="onFileChange($event)" class="fileInputProfile form-control"  name = "image" multiple="" ngModel>
                  <div class="container row">
                    <div class="img-space col-lg-4 col-md-6 col-sm-12" *ngFor="let url of imageArray;">
    
                      <ng-container *ngIf="isImageSaved; else elseTemplate">
                          <img [src]="url" [width]="imgObj.width" [height]="imgObj.height"/>
                      </ng-container>
                      <ng-template #elseTemplate>
                          <img src="" class="img-responsive">
                      </ng-template>
    
                  </div>
                  </div>
              </div>
          </fieldset>
            <div class="valid-feedback">Valid file.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
          </div>  

          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember" required> Confirm, I agree to the terms and condition.
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Check this checkbox to continue.</div>
            </label>
          </div>

          
 
          <div class="d-grid col-2 mx-start my-3">
            <button type="submit" value = "submit"   class="btn btn-dark btn-lg"> Save </button>
          </div>
        </form>
      </div>
  
    </div>
  
  </ng-template>
