<app-navbar></app-navbar>

<div class="container">
    <button class="btn btn-outline-dark mt-3" (click)="onBackClick()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
        </svg>
        BACK
    </button>
</div>
<div class="container card mt-5 px-5 py-4">
    <div  class="card-header">
        <h3 class="d-inline">{{blogDetails.Title}}</h3>
        <a *ngIf="blogDetails.Type==='Private'" class="float-end text-dark" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Private post"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="35" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
        </svg></a>
    </div>
    <p class="mt-3 card-text" style="text-align: justify;">{{blogDetails.Description}} </p>
    <div *ngIf="getImage(blogDetails.Blogimg)" class="row mb-3">
        <img *ngFor="let imageurl of imageArray" class="col-4 mb-3 card-img img-fluid img-center mx-auto d-block" [src]="imageurl">
    </div>
    <div class="card-footer px-1 mt-4 row">
        <h5 class="d-inline col-8">{{blogDetails.Name | uppercase}}</h5>
        <div class="d-inline col-4 text-end">
          <img [src]="blogDetails.Photo" class="img-fluid rounded-circle" width="50px" height="50px">
        </div>
    </div>
</div>
